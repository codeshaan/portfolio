    <script>
      window.ws = new WebSlides();
      function externalLinks() {
        for (
          var c = document.getElementsByTagName("a"), a = 0;
          a < c.length;
          a++
        ) {
          var b = c[a];
          b.getAttribute("href") &&
            b.hostname !== location.hostname &&
            (b.target = "_blank");
        }
      }
      externalLinks();
      var typed = new Typed(".typed", {
        strings: [
          "Landing Pages",
          "UI Designs",
          "React Apps",
          "JavaScript Apps",
        ],
        typeSpeed: 40,
        fadeOut: true,
        backDelay: 1500,
        loop: true,
